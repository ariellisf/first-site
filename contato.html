<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pele+</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <img src="/img/imagem-menu.png" alt="Imagem de mulher encostando no rosto" class="menu-imagem">
            <ul class="menu-lista">
                <li class="menu-item"><a href="index.html" class="menu-link" >Página principal</a></li>
                <li class="menu-item"><a href="sobre.html" class="menu-link" >Sobre a clínica</a></li>
                <li class="menu-item"><a href="horario.html" class="menu-link" >Horário de atendimento</a></li>
                <li class="menu-item"><a href="contato.html" class="menu-link" >Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="./img/imagem-contato.png" alt="Imagem de uma mulher com a mão no rosto e uma flor" class="imagem-header">
            </div>
    
            <div class="content">

                <h2 class="titulo-principal">Contato</h2>

                <div class="contato">
                    <ul class="contato-lista">
                        <li class="contato-item">Telefone: (88)88888-8888</li>
                        <li class="contato-item">Whatsapp: (99)99999-9999</li>
                        <li class="contato-item">Endereço: Av Rocha Pombo, Região do Lago - Cascavel - PR</li>
                    </ul>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57862.422663753125!2d-53.497158934188526!3d-24.98647246894011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f3d459a9fd9a89%3A0x41170de37af9dc60!2sLago%20Municipal%20de%20Cascavel!5e0!3m2!1spt-BR!2sbr!4v1669052951975!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <h2 class="titulo-principal">Fale Conosco:</h2>

                <form class="formulario" method="post" action="">
                    <label class="formulario-titulo" for="nome">Nome:</label>
                    <input class="formulario-campo" type="text" name="name">
                    <label class="formulario-titulo" for="email">Email:</label>
                    <input class="formulario-campo" type="email" name="email">
                    <label class="formulario-titulo" for="assunto">Assunto:</label>
                    <input class="formulario-campo" type="text" name="assunto">
                    <label class="formulario-titulo" for="mensagem">Mensagem:</label>
                    <textarea class="formulario-campo-texto" name="mensagem"></textarea>
                    <input class="formulario-enviar" type="submit" name="enviar" value="Enviar">
                    <input class="formulario-limpar" type="reset" name="reset" value="Limpar formulário">


                </form>
                
            </div>
    
            <div class="footer">
                <a href="#" target="_blank"><img src="/img/instagram-footer.png" class="footer-imagem"></a>
                <p class="footer-texto">Clínica Dermato - Pele+</p>
                <div class="footer-dados">
                    <p>(99)99999-9999</p>
                    <p>clinicadermatopele+@clinica.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
